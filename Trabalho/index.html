<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciador de Refeições</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <header>
    <h1>Gerenciador de Refeições</h1>
  </header>

  <main>
    <section id="adicionar-refeicoes">
      <h2>Adicionar Refeições do Dia</h2>
      <form id="refeicao-form" class="form-meta">
        <div class="form-group">
          <label for="nome-refeicao">Refeição:</label>
          <select id="nome-refeicao" required>
            <option value="" disabled selected>Selecione uma refeição</option>
            <option value="cafe-da-manha">Café da Manhã</option>
            <option value="almoco">Almoço</option>
            <option value="jantar">Jantar</option>
            <option value="lanche">Lanche</option>
          </select>
        </div>

        <button type="submit">Adicionar Refeição</button>
      </form>
    </section>

    <section id="tabela-refeicoes">
      <h2>Refeições do Dia</h2>
      <table>
        <thead>
          <tr>
            <th>Refeição</th>
            <th>Proteínas (g)</th>
            <th>Carboidratos (g)</th>
            <th>Gorduras (g)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Café da Manhã</td>
            <td>30</td>
            <td>50</td>
            <td>10</td>
          </tr>
          <tr>
            <td>Almoço</td>
            <td>40</td>
            <td>60</td>
            <td>15</td>
          </tr>
          <tr>
            <td>Jantar</td>
            <td>25</td>
            <td>30</td>
            <td>10</td>
          </tr>
        </tbody>
      </table>
    </section>

    <section id="graficos">
      <h2>Distribuição de Nutrientes</h2>
      <div class="grafico-container">
        <canvas id="grafico-nutrientes"></canvas>
      </div>

      <h2>Progresso do Dia</h2>
      <div class="grafico-container">
        <canvas id="grafico-dia"></canvas>
      </div>
    </section>
  </main>

  <footer>
    <p>© 2025 Gerenciador de Refeições. Todos os direitos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
