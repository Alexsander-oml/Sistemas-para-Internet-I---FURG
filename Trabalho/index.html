<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meta Diária e Refeições</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Gerenciador de Refeições</h1>

  <!-- Meta Diária -->
  <section>
    <h2>Definir Meta Diária</h2>
    <form id="meta-form">
      <label for="proteinas">Proteínas (g):</label>
      <input type="number" id="proteinas" required>
      <label for="carboidratos">Carboidratos (g):</label>
      <input type="number" id="carboidratos" required>
      <label for="gorduras">Gorduras (g):</label>
      <input type="number" id="gorduras" required>
      <button type="submit">Definir Meta</button>
    </form>
  </section>

  <!-- Tabela de Refeições -->
  <section>
    <h2>Adicionar Refeições do Dia</h2>
    <form id="refeicao-form">
      <label for="nome-refeicao">Refeição:</label>
      <input type="text" id="nome-refeicao" required>
      <label for="prot-ref">Proteínas (g):</label>
      <input type="number" id="prot-ref" required>
      <label for="carb-ref">Carboidratos (g):</label>
      <input type="number" id="carb-ref" required>
      <label for="gord-ref">Gorduras (g):</label>
      <input type="number" id="gord-ref" required>
      <button type="submit">Adicionar Refeição</button>
    </form>

    <table id="refeicoes-dia">
      <thead>
        <tr>
          <th>Refeição</th>
          <th>Proteínas (g)</th>
          <th>Carboidratos (g)</th>
          <th>Gorduras (g)</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas inseridas dinamicamente -->
      </tbody>
    </table>
  </section>

  <!-- Gráficos -->
  <section>
    <h2>Progresso Diário</h2>
    <canvas id="grafico-dia"></canvas>
  </section>

  <section>
    <h2>Progresso Semanal</h2>
    <canvas id="grafico-semana"></canvas>
  </section>

  <script src="app.js"></script>
</body>
</html>
